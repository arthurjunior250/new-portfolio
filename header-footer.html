767: {

},
},

     autoplayTimeLeft(s, time, progress) {
       progressCircle.style.setProperty("--progress", 1 - progress);
       progressContent.textContent = `${Math.ceil(time / 1000)}s`;

   }

<script>
// Get the submit button element
const submitButton = document.querySelector('.btn1');

// Add event listener to the submit button
submitButton.addEventListener('click', function() {
  // Get the input values
  const codeInputs = document.querySelectorAll('.input-1');
  let code = '';
  codeInputs.forEach(function(input) {
    code += input.value;
  });

  // Check if the entered code is correct (1234)
  if (code === '2180') {
    // Redirect to the dashboard.html page
    window.location.href = 'aynaj.html';
  } else {
    // Display error message
    const errorMessage = document.getElementById('error-message');
    errorMessage.style.display = 'block';
    Toastify({
            text: "Incorrect code. Please try again.",
            className: "info",
            style: {
                    background: "linear-gradient(to right, red, #F3E8EA)",
                    color:'black'
                }
        }).showToast();
  }
});

function closeForm() {
  // Hide error message when closing the form
  const errorMessage = document.getElementById('error-message');
  errorMessage.style.display = 'none';
  
}
</script>
<script type="text/javascript">
// Disable right-click
document.addEventListener('contextmenu', function(event) {
     event.preventDefault();
     showToastMessage("Right-click is not allowed!");
 });

 // Disable cut, copy, and paste
 document.addEventListener('cut', function(event) {
     event.preventDefault();
     showToastMessage("Cut is not allowed!");
 });
 
 document.addEventListener('copy', function(event) {
     event.preventDefault();
     showToastMessage("Copy is not allowed!");
 });

 document.addEventListener('paste', function(event) {
     event.preventDefault();
     showToastMessage("Paste is not allowed!");
 });
    // Function to show Toastify message
    function showToastMessage(message) {
            Toastify({
                text: message,
                className: "info",
                style: {
                    background: "linear-gradient(to right, red, #F3E8EA)",
                    color:'black'
                }
            }).showToast();
        }
</script>
